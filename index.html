<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamified Learning Platform - Login / Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="title">Gamified Learning Platform <br>STEM Quest</h1>

    <div class="toggle-btn" onclick="toggleForm()">Switch to Login</div>

    <form id="register-form" class="form">
        <h2>Register</h2>
        <select id="role">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
        </select>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="class" placeholder="Class (For Students)" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <form id="login-form" class="form hidden">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="button" onclick="loginUser()">Login</button>
    </form>

    <div id="message" class="message"></div>

</div>

<script>
    function toggleForm() {
        document.getElementById('register-form').classList.toggle('hidden');
        document.getElementById('login-form').classList.toggle('hidden');
        const toggleText = document.querySelector('.toggle-btn');
        toggleText.textContent = document.getElementById('register-form').classList.contains('hidden') ? 'Switch to Register' : 'Switch to Login';
        document.getElementById('message').textContent = '';
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function registerUser() {
        const role = document.getElementById('role').value;
        const name = document.getElementById('name').value.trim();
        const age = document.getElementById('age').value;
        const classInfo = document.getElementById('class').value.trim();
        const email = document.getElementById('reg-email').value.trim();
        const password = document.getElementById('reg-password').value;

        if (!validateEmail(email)) {
            document.getElementById('message').textContent = 'Invalid email format';
            return;
        }

        if (localStorage.getItem(email)) {
            document.getElementById('message').textContent = 'User already registered';
            return;
        }

        const user = { role, name, age, classInfo, email, password };
        localStorage.setItem(email, JSON.stringify(user));

        document.getElementById('message').style.color = 'green';
        document.getElementById('message').textContent = 'Registration successful! Please login now.';
        toggleForm();
    }

    function loginUser() {
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;

        const storedUser = localStorage.getItem(email);
        if (!storedUser) {
            document.getElementById('message').textContent = 'User not found!';
            return;
        }

        const user = JSON.parse(storedUser);

        if (user.password === password) {
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.location.href = 'dashboard.html';
        } else {
            document.getElementById('message').textContent = 'Incorrect password!';
        }
    }
</script>

</body>
</html>
