<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flappy Science - Class 6</title>
    <link rel="stylesheet" href="./flappy-science-style.css">
</head>

<body>

    <div id="score">Score: 0</div>
    <div id="game-over">
        <div id="game-over-text">Game Over!</div>
        <button id="restart-btn">Retry Level</button>
        <button id="dashboard-btn">Return to Dashboard</button>
    </div>

    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userClass = urlParams.get('class');
        const userSubject = urlParams.get('subject');
        const userChapter = urlParams.get('chapter');
        const userLevelType = urlParams.get('level');

        let currentGameLevel = 1;
        const maxLevels = 5;

        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let bird = { x: 50, y: 300, width: 30, height: 30, gravity: 0.6, velocity: 0, jump: -10 };
        let pipes = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;

        function getDifficultySettings(levelNum) {
            return {
                pipeGap: 150 - (levelNum - 1) * 10,
                pipeSpeed: 2 + (levelNum - 1) * 0.5
            };
        }

        function createPipe(pipeSpeed, pipeGap) {
            let height = Math.floor(Math.random() * 200) + 100;
            pipes.push({
                x: canvas.width,
                y: 0,
                width: 50,
                height: height,
                speed: pipeSpeed,
                gap: pipeGap
            });
            pipes.push({
                x: canvas.width,
                y: height + pipeGap,
                width: 50,
                height: canvas.height - height - pipeGap,
                speed: pipeSpeed,
                gap: pipeGap
            });
        }

        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            });
        }

        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
            }

            const difficulty = getDifficultySettings(currentGameLevel);

            if (frame % 90 === 0) createPipe(difficulty.pipeSpeed, difficulty.pipeGap);

            pipes.forEach(pipe => {
                pipe.x -= pipe.speed;

                if (bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.y + pipe.height &&
                    bird.y + bird.height > pipe.y) {
                    endGame();
                }

                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    score += 0.5;
                    pipe.passed = true;
                    document.getElementById("score").innerText = "Score: " + Math.floor(score);
                }
            });

            drawBird();
            drawPipes();

            frame++;
            requestAnimationFrame(update);
        }

        function jump() {
            bird.velocity = bird.jump;
        }

        function endGame() {
            gameOver = true;
            document.getElementById("game-over").style.display = "block";
        }

        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frame = 0;
            gameOver = false;
            document.getElementById("game-over").style.display = "none";
            document.getElementById("score").innerText = "Score: 0";
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") jump();
        });

        document.getElementById("restart-btn").addEventListener("click", () => {
            resetGame();
            update();
        });

        document.getElementById("dashboard-btn").addEventListener("click", () => {
            window.location.href = "../dashboard.html";
        });

        // Automatically proceed to next level when score threshold is met
        const scoreThreshold = 10;
        function checkLevelProgress() {
            if (Math.floor(score) >= scoreThreshold) {
                if (currentGameLevel < maxLevels) {
                    alert(`Level ${currentGameLevel} completed! Proceeding to next level.`);
                    currentGameLevel++;
                    resetGame();
                    update();
                } else {
                    document.getElementById("game-over-text").innerText = "ðŸŽ‰ All Levels Completed! ðŸŽ‰";
                    document.getElementById("restart-btn").style.display = "none";
                }
            } else {
                requestAnimationFrame(checkLevelProgress);
            }
        }

        if (userClass && userSubject && userChapter && userLevelType) {
            update();
            checkLevelProgress();
        } else {
            alert("Missing game parameters. Redirecting to dashboard.");
            window.location.href = "../dashboard.html";
        }
    </script>

</body>

</html>
