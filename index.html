<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Gamified Learning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gamified Learning Platform</h1>

        <div class="toggle-buttons">
            <button id="register-btn" class="active">Register</button>
            <button id="login-btn">Login</button>
        </div>

        
        <form id="auth-form">
    <!-- Name and Age fields hidden in Login mode -->
    <div id="name-group" class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@mail.com" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
    </div>

    <div id="age-group" class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="6" max="18" placeholder="Enter your age" required>
    </div>

    <!-- THIS is the Login/Register submit button -->
    <button type="submit">Register</button>
    
    <p id="message"></p>
</form>

    </div>

    <script>
        const registerBtn = document.getElementById("register-btn");
        const loginBtn = document.getElementById("login-btn");
        const authForm = document.getElementById("auth-form");
        const nameGroup = document.getElementById("name-group");
        const ageGroup = document.getElementById("age-group");
        const submitButton = authForm.querySelector("button[type='submit']");
        let isRegisterMode = true;

        registerBtn.addEventListener("click", () => {
            isRegisterMode = true;
            registerBtn.classList.add("active");
            loginBtn.classList.remove("active");

            nameGroup.style.display = "block";
            ageGroup.style.display = "block";
            submitButton.textContent = "Register";
        });

        loginBtn.addEventListener("click", () => {
            isRegisterMode = false;
            loginBtn.classList.add("active");
            registerBtn.classList.remove("active");

            nameGroup.style.display = "none";
            ageGroup.style.display = "none";
            submitButton.textContent = "Login";
        });

        authForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value.trim();

            if (!email || !password || (isRegisterMode && (!name || !age))) {
                document.getElementById("message").innerText = "Please fill in all required fields.";
                return;
            }

            if (isRegisterMode) {
                // Save new user to localStorage
                localStorage.setItem("loggedInUser", JSON.stringify({
                    name: name,
                    email: email,
                    age: age,
                    password: password
                }));

                window.location.href = "./dashboard.html";
            } else {
                // Login mode: Check existing user
                const storedUser = JSON.parse(localStorage.getItem("loggedInUser"));

                if (storedUser && storedUser.email === email && storedUser.password === password) {
                    window.location.href = "./dashboard.html";
                } else {
                    document.getElementById("message").innerText = "Invalid email or password.";
                }
            }
        });
    </script>
</body>

</html>
